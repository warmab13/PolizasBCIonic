<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- TABS -->
    <ion-tabs class="tabs-icon-top tabs-color-active-positive">
		  <!-- Purchases Tab -->
		  <ion-tab title="Purchases" icon-off="ion-social-bitcoin" icon-on="ion-social-bitcoin" href="#/tab/purchases">
		    <ion-nav-view name="tab-purchases"></ion-nav-view>
		  </ion-tab>
		  <!-- Sales Tab -->
		  <ion-tab title="Sales" icon-off="ion-social-bitcoin" icon-on="ion-social-bitcoin" href="#/tab/sales">
		    <ion-nav-view name="tab-sales"></ion-nav-view>
		  </ion-tab>
		</ion-tabs>
	</ion-side-menu-content>

   <!-- Side Menu (left) -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Bienvenido</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/tab/purchases">
          Home
        </ion-item>
        <ion-item menu-close href="#/tab/sales">
          Transacciones
        </ion-item>
        <br>
        <ion-item menu-close ng-click="logOut()">
          Cerrar session
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
